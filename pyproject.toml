[tool.poetry]
name = "crewai-video-study-guide"
version = "0.1.0"
description = "AI-powered video study guide generator using CrewAI"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<=3.13"
crewai = {extras = ["tools"], version = "^0.70.1"}
crewai-tools = "^0.12.1"
python-dotenv = "^1.0.0"
opencv-python = "^4.8.1.78"
youtube-transcript-api = "^0.6.2"
yt-dlp = "^2023.12.30"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
crewai-video-study-guide = "src.crew:run"